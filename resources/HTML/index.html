<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>    
      </div>
      
    <div class="container">
        <main class="main-content">
            <h1>Notes</h1>
            <button class="new-note-button" id="add-note-button">+</button>
            <div class="sticky-container" id="sticky-container"></div>
        </main>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add/Edit Note</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Title:</label>
                    <input type="text" id="note-title" placeholder="Enter note title" required maxlength="20" 
                    oninput="updateCharCount()">
                </div>
                <div class="form-group">
                    <label for="note-description">Description:</label>
                    <textarea id="note-description" placeholder="Enter note description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="note-color">Background Color:</label>
                    <div id="color-wheel-container"></div>
                </div>
                <p class="error-message" id="error-message"></p>
                <button type="button" id="save-note-button">Save</button>
            </form>
        </div>
    </div>
 <!-- Sidebar -->
 <aside class="sidebar" id="sidebar">

    <div class="sidebar-section">

            <li><a href="tasks.html">All Tasks</a></li>

</aside>

    <script src="script.js"></script>
</body>
</html>
